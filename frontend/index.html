<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced User Registration</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4c6ef5, #d6336c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 400px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.75s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .container h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 8px 15px rgba(240, 101, 149, 0.5);
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .users-list {
            margin-top: 25px;
            max-height: 150px;
            overflow-y: auto;
        }

        .users-list table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        .users-list th, .users-list td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            padding: 8px 0;
        }

        .users-list th {
            font-size: 15px;
        }

        .users-list tr:hover {
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>User Registration</h2>
        
        <form id="registerForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required />
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required />
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        <div class="message" id="message"></div>

        <div class="users-list">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const backendUrl = "http://backend.udamale.xyz";    // you can use route53 domain after that only chenge  alis recode

        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${backendUrl}/api/save`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage("User registered successfully!", "green");
                    fetchUsers();
                } else {
                    showMessage(`Error: ${data.error}`, "red");
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, "red");
            }
        });

        async function fetchUsers() {
            try {
                const response = await fetch(`${backendUrl}/api/users`);
                const users = await response.json();

                const tableBody = document.querySelector("#usersTable tbody");
                tableBody.innerHTML = "";

                users.forEach((user) => {
                    const row = `<tr><td>${user.username}</td><td>${user.email}</td></tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                showMessage("Failed to fetch users", "red");
            }
        }

        function showMessage(message, color) {
            const msg = document.getElementById('message');
            msg.textContent = message;
            msg.style.color = color;
        }

        // Fetch users on load
        fetchUsers();
    </script>
</body>
</html>
